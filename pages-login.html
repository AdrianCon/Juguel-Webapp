<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Juguel Uniformes</title>

        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    </head>


    <body>

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">

                <div class="panel-body">
                    <h3 class="text-center m-t-0 m-b-15">
                        <a href="index.html" class="logo"><img src="assets/images/logo_white.png" alt="logo-img"></a>
                    </h3>
                    <h4 class="text-muted text-center m-t-0"><b>Sign In</b></h4>

                    <form class="form-horizontal m-t-20">

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input id="username_field" class="form-control" type="text" required="" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input id="password_field" class="form-control" type="password" required="" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-primary">
                                    <input id="checkbox-signup" type="checkbox" checked>
                                    <label for="checkbox-signup">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div id="error_message" class="form-group text-center m-t-00" style="display: none">
                            <div class="col-xs-12">
                                <label id="error_message_label" class="text-muted text-center m-t-0" style="color:tomato"></label>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-xs-12">
                                <button id="login_button" class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="button" onClick="log_in()" >Log In</button>
                            </div>
                        </div>

                        <!--div class="form-group m-t-30 m-b-0">
                            <div class="col-sm-7">
                                <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                            </div>
                            <div class="col-sm-5 text-right">
                                <a href="pages-register.html" class="text-muted">Create an account</a>
                            </div>
                        </div-->
                    </form>
                </div>

            </div>
        </div>



        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/modernizr.min.js"></script>
        <script src="assets/js/detect.js"></script>
        <script src="assets/js/fastclick.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/jquery.blockUI.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/jquery.nicescroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>

        <script src="assets/js/app.js"></script>

        <!--    API de Parse e inicializaciÃ³n   -->
        <script src="assets/js/parse.min.js"></script>
        <script src="assets/js/parse_initialize.js"></script>


        <!--Verifica Login-->
        <script type="text/javascript">
            function log_in(){
                localStorage['juguel_user'] = "";
                var username = $("#username_field").val()
                var password = $("#password_field").val()
                Parse.User.logIn(username, password, {
                  success: function(user) {
                    // Do stuff after successful login.
                    // redirect to index.html
                    $("#error_message").css("display","none")
                    localStorage['juguel_user'] = user.id;
                    window.location.href = "index.html"
                  },
                  error: function(user, error) {
                    // The login failed. Check error to see why.
                    $("#error_message").css("display","block");
                    $("#error_message_label").text("Error: " + error);
                  }
                });
            }
        </script>

    </body>
</html>
