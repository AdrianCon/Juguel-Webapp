        <script type="text/javascript">
            var Configuracion = Parse.Object.extend("Configuracion");
            var query = new Parse.Query(Configuracion);
            //query.equalTo("Configuracion", true);
            query.find({
              success: function(results) {
                var table = $('#datatable-buttons').DataTable();
                // Do something with the returned Parse.Object values
                for (var i = 0; i < results.length; i++) {
                    var object = results[i];                    
                    var data = [];
                    data.push(object.get("Tipo") == null? "-" : String(object.get("Tipo")));
                    data.push(object.get("Nombre") == null? "-" : String(object.get("Nombre")));
                    data.push(object.get("Contrasena") == null? "-" : String(object.get("Contrasena")));
                    data.push(object.get("Contacto") == null? "-" : String(object.get("Contacto")));
                    data.push(object.get("URL") == null? "-" : String(object.get("URL")));
                    data.push(object.get("Comentario") == null? "-" : String(object.get("Comentario")));
                    table.row.add(data).draw();
                }
              },
              error: function(error) {
                alert("Error: " + error.code + " " + error.message);
              }
            });
            //});
        </script>
